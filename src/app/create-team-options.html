<form [formGroup]="form">
    <h1>Create A Team</h1>
    <p>RiotID/PlayerName</p>
    <p>format: (RiotID)(#Tagline)</p>
    <input  matInput formControlName="riotID">

    <p>Players Needed</p>
    
    <select formControlName="playersNeeded">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
    </select>

    <p>Activity</p>
    <mat-button-toggle-group #togglegroup = "matButtonToggleGroup" formControlName="activity_">
        <mat-button-toggle value="Unrated">Unrated</mat-button-toggle>
        <mat-button-toggle value="Competitive">Competitive</mat-button-toggle>
    </mat-button-toggle-group>
    
    <p>Language</p>
    <select formControlName="language_">
        <option value="English">English</option>
        <option value="Français">Français</option>
        <option value="Español">Español</option>
        <option value="Deutsch">Deutsch</option>
        <option value="Italiano">Italiano</option>
        <option value="日本語">日本語</option>
        <option value="Português">Português (Brasil)</option>
        <option value="Русский">Русский</option>
        <option value="Polski">Polski</option>
        <option value="한국어">한국어</option>
        <option value="繁體中文	">繁體中文	</option>
    </select>

    <p>Need Mic</p>
    <select formControlName="needMic">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
    </select>
</form>
<button mat-button color="primary" cdkFocusInitial (click)="post()">Post</button>
